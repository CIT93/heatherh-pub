<body>
  
  <form id="form">
    <fieldset>
    <legend>Calculating your Carbon Footprint</legend>
    <div>
      <label for="">First Name: </label>
    <input type="text"  name="firstname" required>
  
  </div>
  <div>
    <label for="">Last Name: </label>
    <input type="text" name="lastname" required>
  </div>

    <div>
      <label for="">Count the members of your household </label>
    <input type="number"  size="2" min="1" max="6" name="housem" required>
  
  </div>
  <div>
    <label for="">Consider the size of your home </label>
    <select name="houses" required>
      <option value="">---Please enter size of home---</option>
      <option value="apt">Apartment</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
  </select>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
  </fieldset>
  </form>
